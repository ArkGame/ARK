<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuadHex - ARK - open source plugin framework</title>
  <link rel="icon" href="_images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="server,plugin,module,game,network,linux,windows,perfermance">
  <meta name="description" content="A lightweight, agility, scalable, distributed plugin framework.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    .markdown-section {
      margin: 0 auto;
      max-width: 960px;
      padding: 30px 15px 40px;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    
    window.$docsify = {
      nameLink: [
        '/zh-cn/',
        '/'
      ],
      name: 'ARK',
      repo: 'ArkGame/ARK',
      coverpage: [
        '/zh-cn/',
        '/'
      ],
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      autoHeader: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/QuadHex">QuadHex</a> &copy; 2018. </span>',
            'Please feel free to use and contribute to the development.',
            '<p><span>Published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span></p>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
      
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-batch.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-clike.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
</body>
</html>
